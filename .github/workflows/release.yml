name: Publish Executable

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Check for changes in the 'executable' folder
      id: check_changes
      run: |
        if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q '^executable/'; then
          echo "Changes detected in 'executable' folder."
          echo "::set-output name=changes::true"
        else
          echo "No changes detected in 'executable' folder."
          echo "::set-output name=changes::false"
        fi

    - name: Create release if changes detected
      if: steps.check_changes.outputs.changes == 'true'
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.sha }}
        release_name: Release ${{ github.sha }}
        body: |
          Changes in the 'executable' folder detected. Automatic release triggered.
        draft: false
        prerelease: false

    - name: Upload 'executable' folder to release
      if: steps.check_changes.outputs.changes == 'true'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./executable/
        asset_name: executable-${{ github.sha }}.zip
        asset_content_type: application/zip
